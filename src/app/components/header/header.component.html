<ion-header [ngClass]="{'ion-no-border' :  hasNoBorder}">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="hasMenu">
      <ion-menu-toggle>
        <img src="../../../assets/imgs/menu.svg" id="menu-icon">
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end" *ngIf="hasCloseOption" (click)="closeModal()">
      <ion-button>
        <ion-icon name="close" id="menu-close-icon" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
