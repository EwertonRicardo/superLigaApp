<ion-header [ngClass]="{'ion-no-border' :  hasBorder}">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <img src="../../../assets/imgs/menu.svg" id="menu-icon">
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
