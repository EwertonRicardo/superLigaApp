<app-header [hasMenu]="false" [hasCloseOption]="true"></app-header>

<ion-content>
  <form >
      <ion-row class="ion-justify-content-center">
          <ion-col size="11">
              <ion-label>Nome da equipe</ion-label>
              <ion-input type="text"></ion-input>
          </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size="11">
            <ion-label>Estado</ion-label>
            <ion-input type="text"></ion-input>
        </ion-col>
    </ion-row>
  </form>

  <ion-row class="ion-justify-content-center button-margin">
      <ion-col size="11">
          <ion-button class="custom-button" >Adicionar</ion-button>
          <ion-button class="custom-button" >Editar</ion-button>
      </ion-col>
  </ion-row>
</ion-content>
