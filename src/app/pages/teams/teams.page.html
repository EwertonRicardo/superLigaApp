<app-header title="Equipes" [hasNoBorder]="true"></app-header>


<ion-content>
  <ion-segment [(ngModel)]="teamGender">
    <ion-segment-button value="male">
      Masculino
    </ion-segment-button>
    <ion-segment-button value="female">
      Feminino
    </ion-segment-button>
  </ion-segment>

  <div class="container" [ngSwitch]="teamGender">
    <ng-container *ngSwitchCase="'male'">
     <ion-list *ngFor="let team of teams" (click)="team.isShow= !team.isShow" class="ion-no-padding">
      <ion-item button detailIcon="false" detail="false">
        <ion-label>
          <p>{{ team.name }}</p>
        </ion-label>

        <ion-icon [name]="!team.isShow ? 'chevron-down-outline' : 'chevron-up-outline'" slot="end"></ion-icon>
      </ion-item>
      
      <ng-container *ngIf="team.isShow">
        <div class="players-name">
          <p *ngFor="let player of team.players">{{ player }}</p>
        </div>
      </ng-container>
     </ion-list>
    </ng-container>

    <ng-container *ngSwitchCase="'female'">
      <ion-list *ngFor="let team of teams" (click)="team.isShow= !team.isShow" class="ion-no-padding">
       <ion-item button detailIcon="false" detail="false">
         <ion-label>
           <p>{{ team.name }}</p>
         </ion-label>
 
         <ion-icon [name]="!team.isShow ? 'chevron-down-outline' : 'chevron-up-outline'" slot="end"></ion-icon>
       </ion-item>
       
       <ng-container *ngIf="team.isShow">
         <div class="players-name">
           <p *ngFor="let player of team.players">{{ player }}</p>
         </div>
       </ng-container>
      </ion-list>
     </ng-container>
  </div>
</ion-content>
