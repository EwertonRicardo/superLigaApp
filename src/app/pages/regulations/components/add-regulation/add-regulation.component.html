<app-header [hasMenu]="false" [hasCloseOption]="true"></app-header>

<ion-content>
    <form [formGroup]="regulationForm">
        <ion-row class="ion-justify-content-center cpf-input">
            <ion-col size="11">
                <ion-label>TÃ­tulo</ion-label>
                <ion-input type="text" formControlName="title"></ion-input>
            </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
            <ion-col size="11">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>Selecione o arquivo</ion-card-title>
                </ion-card-header>
            
                <ion-button class="upload">
                  <input type="file" (change)="fileUpload($event)"/>
                </ion-button>
              </ion-card>
            </ion-col>
        </ion-row>
    </form>

    <ion-row class="ion-justify-content-center button-margin">
        <ion-col size="11">
            <ion-button class="custom-button" (click)="add()" *ngIf="!regulation">Adicionar</ion-button>
            <ion-button class="custom-button" (click)="update()" *ngIf="regulation">Editar</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
