<app-header [hasMenu]="false" [hasCloseOption]="true"></app-header>

<ion-content>
  <form [formGroup]="rankingForm">
    <ion-row class="ion-justify-content-center  ">
      <ion-col size="11">
        <ion-label>TÃ­tulo</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-col>
    </ion-row>
  </form>
  
  <ion-item lines="full" *ngIf="file">
    <ion-label class="image-name">
      {{ file.name }}
    </ion-label>
    <ion-buttons slot="end">
      <ion-icon name="trash-outline" class="icon-action" (click)="removeImage()"></ion-icon>
    </ion-buttons>
  </ion-item>

  <ion-row class="ion-justify-content-center button-margin">
    <ion-col size="11">
      <ion-button mode="md" fill="clear" class="clear-button" (click)="getFile()">
        <ion-icon name="images"></ion-icon>
      </ion-button>
      <ion-button class="custom-button" (click)="addRanking()">Adicionar</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
