<app-header [hasMenu]="false" [hasCloseOption]="true"></app-header>

<ion-content>
  <div class="container">
    <h3>{{ newDetail.title }}</h3>
    <p class="posted-date">Postado em {{newDetail.publishedDate | date:'dd/MM/yyyy'}} - {{newDetail.publishedDate | date:'H:mm'}}</p>
      <ion-col size="11.5">
        <article>
          <img src="https://redesoberano.com.br/wp-content/uploads/2021/06/As-praias-mais-proximas-do-Centro-de-Porto-Seguro.jpg">
        </article>
      </ion-col>
    <p>{{ newDetail.description}}</p>
  </div>
</ion-content>
