<app-header [hasMenu]="false" [hasCloseOption]="true"></app-header>

<ion-content>
    <form [formGroup]="newForm">

        <ion-row class="ion-justify-content-center">
            <ion-col size="11">
                <article>
                    <img
                        src="https://redesoberano.com.br/wp-content/uploads/2021/06/As-praias-mais-proximas-do-Centro-de-Porto-Seguro.jpg">
                </article>
            </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
            <ion-col size="11">
                <ion-label>Título</ion-label>
                <ion-input type="text" formControlName="title"></ion-input>
            </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
            <ion-col size="11">
                <ion-label>Descrição</ion-label>
                <ion-textarea rows="10" formControlName="description"></ion-textarea>
            </ion-col>
        </ion-row>
    </form>

    <ion-row class="ion-justify-content-center button-margin">
        <ion-col size="11">
            <ion-button mode="md" fill="clear" class="clear-button" (click)="getFile()" *ngIf="!news">
                <ion-icon name="images"></ion-icon>
            </ion-button>
            <ion-button mode="md" class="custom-button" (click)="addNote()" *ngIf="!news">Adicionar</ion-button>
            <ion-button class="custom-button" (click)="editNew()" *ngIf="news">Editar</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
