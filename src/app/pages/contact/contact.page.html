<app-header title="Contato"></app-header>

<ion-content>

  <div class="container">
    <ion-list mode="md">
      <ion-item *ngFor="let contact of contacts">
        <ion-label>
          <p>{{contact.contact}}</p>
        </ion-label>
        <ion-icon name="{{contact.icon}}" slot="start"></ion-icon>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
